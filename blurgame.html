<!DOCTYPE html>
<html>
    <head>
        <title>
            blur game
        </title>
        <style>
            body {
                margin: 20px;
            }
            img {
                margin: 20px;
            }
        </style>
        <script>
            window.onload = function() {
                var img = document.getElementsByTagName("img");
                for(var i = 0; i < img.length; i++) {
                    img[i].onclick = show;                    
                }
                function show(e) {
                    var img = e.target;
                    if(img.src.match(/blur/)) {
                        img.src = "img/" + img.id + ".jpg";    
                    }
                    else {
                        img.src = "img/" + img.id + "blur.jpg";
                    }
                };
            };
        </script>
    </head>
    <body>
        <img id="zero" src="img/zeroblur.jpg">
        <img id="one" src="img/oneblur.jpg">
        <img id="two" src="img/twoblur.jpg">
        <img id="three" src="img/threeblur.jpg">
        <img id="four" src="img/fourblur.jpg">
        <img id="five" src="img/fiveblur.jpg">
    </body>
</html>
